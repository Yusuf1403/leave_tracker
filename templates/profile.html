<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Leave Management System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <span class="text-xl font-semibold">Leave Management System</span>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="{{ url_for('dashboard') }}" class="flex items-center">
                        <img src="/static/newProfileImg.jpg" alt="Profile" class="w-6 h-6 mr-2">
                        <span>{{ user_info.username }}</span>
                    </a>
                    <a href="{{ url_for('logout') }}" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                        Sign Out
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 py-6">
        <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-2xl font-bold mb-4">User Profile</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <p class="text-gray-600 font-medium">Username:</p>
                    <p class="text-gray-800">{{ user_info.username }}</p>
                </div>
                <div>
                    <p class="text-gray-600 font-medium">Role:</p>
                    <p class="text-gray-800">{{ user_info.role }}</p>
                </div>
                <div>
                    <p class="text-gray-600 font-medium">Team:</p>
                    <p class="text-gray-800">{{ user_info.team }}</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
